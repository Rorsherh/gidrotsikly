<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/ion.rangeSlider.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Главная</title>
</head>

<body>
    <!-- main-header  start----------------------------------------------------->
    <header class="main-header">
        <div class="main-header__top">
            <div class="main-header__wrapper">

                <nav class="main-header__nav">
                    <ul class="main-header__nav-list">
                        <li class="main-header__nav-item">
                            <a class="main-header__nav-link" href="#">
                                Магазины
                            </a>
                        </li>
                        <li class="main-header__nav-item">
                            <a class="main-header__nav-link" href="#">
                                Акции
                            </a>
                        </li>
                        <li class="main-header__nav-item">
                            <a class="main-header__nav-link" href="#">
                                Доставка и оплата
                            </a>
                        </li>
                    </ul>
                </nav>

                <a class="main-header__logo" href="#">
                    <img src="icons/logo.svg" alt="logo">
                </a>

                <div class="main-header__box-content">
                    <div class="main-header__adress">
                        Москва, ул. Науки 25
                    </div>
                    <ul class="main-header__user-list">
                        <li class="main-header__user-list-item">
                            <a class="main-header__user-list-link" href="#">
                                <img src="icons/heart.svg" alt="heart">
                            </a>
                        </li>
                        <li class="main-header__user-list-item">
                            <a class="main-header__user-list-link" href="#">
                                <img src="icons/user.svg" alt="user">
                            </a>
                        </li>
                        <li class="main-header__user-list-item">
                            <a class="main-header__user-list-link user-basket" href="#">
                                <img src="icons/basket.svg" alt="basket">
                                <p class="user-basket__num">1</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="main-header__bottom">
            <div class="main-header__wrapper--bottom g-wrapper">
                <ul class="main-header__categories-list">
                    <li class="main-header__categories-item">
                        <a href="" class="main-header__categories-link">
                            Квадроциклы
                        </a>
                    </li>
                    <li class="main-header__categories-item">
                        <a href="" class="main-header__categories-link">
                            Катера
                        </a>
                    </li>
                    <li class="main-header__categories-item">
                        <a href="" class="main-header__categories-link">
                            Гидроциклы
                        </a>
                    </li>
                    <li class="main-header__categories-item">
                        <a href="" class="main-header__categories-link">
                            Лодки
                        </a>
                    </li>
                    <li class="main-header__categories-item">
                        <a href="" class="main-header__categories-link">
                            Вездеходы
                        </a>
                    </li>
                    <li class="main-header__categories-item">
                        <a href="" class="main-header__categories-link">
                            Снегоходы
                        </a>
                    </li>
                    <li class="main-header__categories-item">
                        <a href="" class="main-header__categories-link">
                            Двигатели
                        </a>
                    </li>
                    <li class="main-header__categories-item">
                        <a href="" class="main-header__categories-link">
                            Запчасти
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <section class="shop-action">
            <div class="shop-action__wrapper">
                <div class="shop-action__slider">
                    <section class="index-slider">
                        <div class="index-slider__wrapper">
                            <div class="index-slider__slide-item">
                                <img class="index-slider__slide-img" src="img/banner-slider.jpg" alt="">
                            </div>
                            <div class="index-slider__slide-item">
                                <img class="index-slider__slide-img" src="img/banner-slider.jpg" alt="">
                            </div>
                            <div class="index-slider__slide-item">
                                <img class="index-slider__slide-img" src="img/banner-slider.jpg" alt="">
                            </div>
                            <div class="index-slider__slide-item">
                                <img class="index-slider__slide-img" src="img/banner-slider.jpg" alt="">
                            </div>
                            <div class="index-slider__slide-item">
                                <img class="index-slider__slide-img" src="img/banner-slider.jpg" alt="">
                            </div>
                            <div class="index-slider__slide-item">
                                <img class="index-slider__slide-img" src="img/banner-slider.jpg" alt="">
                            </div>

                            <button href="" class="index-slider__prev" onclick="plusSlides(-1)">prev</button>
                            <button href="" class="index-slider__next" onclick="plusSlides(1)">next</button>

                            <div class="index-slider__dots-list">
                                <div class="index-slider__dot"></div>
                                <div class="index-slider__dot"></div>
                                <div class="index-slider__dot"></div>
                                <div class="index-slider__dot"></div>
                                <div class="index-slider__dot"></div>
                                <div class="index-slider__dot"></div>
                            </div>
                        </div>
                    </section>
                </div>
                <div class="shop-action__action"></div>
            </div>
        </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/ion.rangeSlider.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
