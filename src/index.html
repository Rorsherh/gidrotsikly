<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/ion.rangeSlider.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Главная</title>
</head>

<body>
    <!-- main-header  start----------------------------------------------------->
    <header class="main-header">
        <div class="main-header__top">
            <div class="main-header__wrapper">

                <nav class="main-header__nav">
                    <ul class="main-header__nav-list">
                        <li class="main-header__nav-item">
                            <a class="main-header__nav-link" href="#">
                                Магазины
                            </a>
                        </li>
                        <li class="main-header__nav-item">
                            <a class="main-header__nav-link" href="#">
                                Акции
                            </a>
                        </li>
                        <li class="main-header__nav-item">
                            <a class="main-header__nav-link" href="#">
                                Доставка и оплата
                            </a>
                        </li>
                    </ul>
                </nav>

                <a class="main-header__logo" href="#">
                    <img src="icons/logo.svg" alt="logo">
                </a>

                <div class="main-header__box-content">
                    <div class="main-header__adress">
                        Москва, ул. Науки 25
                    </div>
                    <ul class="main-header__user-list">
                        <li class="main-header__user-list-item">
                            <a class="main-header__user-list-link" href="#">
                                <img src="icons/heart.svg" alt="heart">
                            </a>
                        </li>
                        <li class="main-header__user-list-item">
                            <a class="main-header__user-list-link" href="#">
                                <img src="icons/user.svg" alt="user">
                            </a>
                        </li>
                        <li class="main-header__user-list-item">
                            <a class="main-header__user-list-link user-basket" href="#">
                                <img src="icons/basket.svg" alt="basket">
                                <p class="user-basket__num">1</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="main-header__bottom">
            <div class="main-header__wrapper--bottom g-wrapper">
                <ul class="main-header__categories-list">
                    <li class="main-header__categories-item">
                        <a href="" class="main-header__categories-link">
                            Квадроциклы
                        </a>
                    </li>
                    <li class="main-header__categories-item">
                        <a href="" class="main-header__categories-link">
                            Катера
                        </a>
                    </li>
                    <li class="main-header__categories-item">
                        <a href="" class="main-header__categories-link">
                            Гидроциклы
                        </a>
                    </li>
                    <li class="main-header__categories-item">
                        <a href="" class="main-header__categories-link">
                            Лодки
                        </a>
                    </li>
                    <li class="main-header__categories-item">
                        <a href="" class="main-header__categories-link">
                            Вездеходы
                        </a>
                    </li>
                    <li class="main-header__categories-item">
                        <a href="" class="main-header__categories-link">
                            Снегоходы
                        </a>
                    </li>
                    <li class="main-header__categories-item">
                        <a href="" class="main-header__categories-link">
                            Двигатели
                        </a>
                    </li>
                    <li class="main-header__categories-item">
                        <a href="" class="main-header__categories-link">
                            Запчасти
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <section class="shop-action">
            <div class="shop-action__wrapper">
                <div class="shop-action__slider">
                    <section class="index-slider">
                        <div class="index-slider__slide-item">
                            <img class="index-slider__slide-img" src="img/banner-slider.jpg" alt="">
                        </div>
                        <div class="index-slider__slide-item">
                            <img class="index-slider__slide-img" src="img/banner-slider.jpg" alt="">
                        </div>
                        <div class="index-slider__slide-item">
                            <img class="index-slider__slide-img" src="img/banner-slider.jpg" alt="">
                        </div>
                        <div class="index-slider__slide-item">
                            <img class="index-slider__slide-img" src="img/banner-slider.jpg" alt="">
                        </div>
                        <div class="index-slider__slide-item">
                            <img class="index-slider__slide-img" src="img/banner-slider.jpg" alt="">
                        </div>
                        <div class="index-slider__slide-item">
                            <img class="index-slider__slide-img" src="img/banner-slider.jpg" alt="">
                        </div>
                    </section>
                </div>
                <div class="shop-action__sale">
                    <div class="sale">
                        <a class="sale__wrapper" href="#">
                            <div class="sale__new-price">190 000</div>
                            <div class="sale__old-price">225 000</div>
                            <div class="sale__img">
                                <img src="img/content/sale-1.png" alt="мотор">
                            </div>
                            <p class="sale__info">
                                Лодочный мотор<br> Suzuki DF9.9BRS
                            </p>
                            <p class="sale__time-action">
                                Акция действует до <span>31.08.2020</span>
                            </p>
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <form action="#" class="search-product">
            <div class="search-product__wrapper">
                <ul class="search-product__tablist">
                    <li class="Seacrh-product__tab-item">
                        <input type="radio" name="param" id="tab-1" checked>
                        <label for="tab-1">
                            1234
                        </label>
                    </li>
                    <li class="Seacrh-product__tab-item">
                        <input type="radio" name="param" id="tab-2">
                        <label for="tab-2">
                            1234
                        </label>
                    </li>
                    <li class="Seacrh-product__tab-item">
                        <input type="radio" name="param" id="tab-3">
                        <label for="tab-3">
                            1234
                        </label>
                    </li>
                </ul>
                <div class="search-product__inner">
                    <input type="text" name="" id="">
                    <input type="submit" value="">
                </div>
        </form>
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
